
<header th:fragment="header(title)" id="header" class="header fixed-top d-flex align-items-center">

    <title th:text="${title}"></title>
    <div class="d-flex align-items-center justify-content-between">
      <a class="logo d-flex align-items-center">
        <img src="/img/logo.png" alt="" style="max-height: 60px">

      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <img src="/img/userProfile.png" alt="Profile" class="rounded-circle">
            <span th:if="${session.user}"  class="d-none d-md-block dropdown-toggle ps-2" th:text="${session.user.getNom()}+' '+ ${session.user.getPrenom()}"></span>
            <a th:if="${session.user == null}" th:href="@{'/'}"><span class="d-none d-md-block">Se connecter</span></a>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile"  th:if="${session.user}" >
            <li class="dropdown-header">
              <h6 th:text="${session.user.getNom()}+' '+ ${session.user.getPrenom()}"></h6>
              <span th:text="${session.user.getProfil()}"></span>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <a class="dropdown-item d-flex align-items-center" th:href="@{'/deco'}">
                <i class="bi bi-box-arrow-right"></i>
                <span >Se deconnecter</span>
              </a>
            </li>

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header>
