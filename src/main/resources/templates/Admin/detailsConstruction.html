
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(title='construction')}"></head>
<body>
<header th:replace="~{fragments/header :: header(title='Construction')}"></header>
<aside th:replace="~{fragments/aside :: aside}"></aside>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>construction</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Details Devis</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <!-- Affichage message-->
        <div th:replace="~{fragments/message :: MessageAlert}"></div>
        <!-- Fin Affichage message-->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Details Devis</h5>
                        <div th:each="entry : ${all}">
                            <!-- Affichage du type de travail -->
                            <h5><strong th:text="${entry.getKey().getNumero()+' - '+entry.key.getDesignation()}"></strong></h5>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th style="width: 10%" scope="col">Numero</th>
                                    <th style="width: 20%" scope="col">Designation</th>
                                    <th style="width: 15%" scope="col">Unite</th>
                                    <th style="width: 15%" scope="col">Quantite</th>
                                    <th style="width: 20%" scope="col">Prix Unitaire</th>
                                    <th style="width: 20%" scope="col">Montant total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Boucle sur la liste de TravauxConstruction pour ce type de travail -->
                                <tr th:each="construction : ${entry.value}">
                                    <td th:text="${construction.getNumero()}"></td>
                                    <td th:text="${construction.getDesignation()}"></td>
                                    <td th:text="${construction.getUnite().getDesignation()}"></td>
                                    <td th:text="${construction.getQuantite()}"></td>
                                    <td th:text="${construction.getPrixUnitaire()}"></td>
                                    <td th:text="${construction.getMontantTotal()}"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><strong>TOTAL</strong></td>
                                    <td><strong th:text="${tr.getTotal(entry.value)}"></strong></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
</body>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/script :: script}"></div>
<!--delete modal -->
<div th:replace="~{fragments/DeleteConfirmation :: Delete}"></div>
<!-- fin delete modal -->
<script>
    $(document).ready(function() {
        $('#formValidation').parsley();
    });

</script>

</html>
