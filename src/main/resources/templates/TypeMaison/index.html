
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head(title='typeMaison')}"></head>
<body>
<header th:replace="~{fragments/header :: header(title='Ferme')}"></header>
<aside th:replace="~{fragments/aside :: aside}"></aside>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>typeMaison</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">typeMaison</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <!-- Affichage message-->
        <div th:replace="~{fragments/message :: MessageAlert}"></div>
        <!-- Fin Affichage message-->
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class=" card-body">
                        <h5 class="card-title" th:if="${isUpdate == null}">Insertion de typeMaison</h5>
                        <h5 class="card-title" th:if="${isUpdate}">Modification de typeMaison</h5>
                        <form class="row g-3" method="post" th:action="${isUpdate==null ? '/v1/typeMaison' : '/v1/typeMaison/edit'}" th:object="${typeMaison}" encType="multipart/form-data">
                            <input type="hidden" th:field="*{idTypeMaison}">
                            <input type="hidden" th:field="*{etat}">
                            <div class="col-md-12">
                                <label for="inputName5" class="form-label">Designation : * </label>
                                <input type="text" th:field="*{designation}" class="form-control" id="inputName5" data-parsley-trigger="change" required="" >
                            </div>
                            <div class="col-md-12">
                                <label for="desc" class="form-label">Descritpion : * </label>
                                <input type="text" th:field="*{description}" class="form-control" id="desc" data-parsley-trigger="change" required="" >
                            </div>
                            <div class="col-md-12">
                                <label for="duree" class="form-label">Duree : * </label>
                                <input type="text" th:field="*{duree}" class="form-control" id="duree" data-parsley-trigger="change" required="" >
                            </div>
                            <div class="col-md-12">
                                <label for="surface" class="form-label">Surface : * </label>
                                <input type="text" th:field="*{surface}" class="form-control" id="surface" data-parsley-trigger="change" required="" >
                            </div>
                            <div class="col-md-12">
                                <label for="prix" class="form-label">Prix : * </label>
                                <input th:if="${isUpdate==null}" type="text" th:field="*{prix}" class="form-control" th:id="prix" data-parsley-trigger="change" required="" >
                                <input th:if="${isUpdate!=null}" type="text" th:value="${#numbers.formatCurrency(price)}" th:field="*{prix}" class="form-control" th:id="prix" data-parsley-trigger="change" required="" >

                            </div>
                            <!--<div class="col-md-12">
                                <label for="salle" class="form-label">Salle</label>
                                <select class="form-control" id="salle" th:field="*{salle}">
                                    <option th:each="salle : ${salles}" th:value="${salle.getIdSalle()}" th:text="${salle.getNom()}"></option>
                                </select>
                            </div>-->
                            <div class="text-center">
                                <input type="submit" class="btn btn-primary" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <!-- Recherche par mot clé-->
                        <form th:replace="~{fragments/KeywordSearch :: Search(url='/v1/typeMaison') }">
                        </form>
                        <!-- Fin Recherche par mot clé-->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">typeMaison data</h5>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Designation</th>
                                <th scope="col">Durée</th>
                                <th scope="col">Prix</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="typeMaison : ${typeMaisons}">
                                <th scope="row" th:text="${typeMaison.getIdTypeMaison()}"></th>
                                <td th:text="${typeMaison.getDesignation()}"></td>
                                <td th:text="${typeMaison.getDuree()}"></td>
                                <td th:text="${#numbers.formatCurrency(typeMaison.getPrix())}"></td>
                                <td>
                                    <a th:href="@{'/v1/typeMaison/' + ${typeMaison.getIdTypeMaison()}}"><button class="btn btn-warning"  ><i class="bi bi-pencil-square"></i></button></a>
                                    <a th:href="@{'/v1/typeMaison/delOption?id=' + ${typeMaison.getIdTypeMaison()}} " class="btn-delete"><button  class="btn btn-danger"><i class="bi bi-trash"></i></button></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:replace="~{fragments/Pagination :: Pagination('/v1/typeMaison')}">
            </nav>
            <!-- Fin Pagination -->



        </div>
    </section>

</main>
</body>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/script :: script}"></div>
<!--delete modal -->
<div th:replace="~{fragments/DeleteConfirmation :: Delete}"></div>
<!-- fin delete modal -->
<script>
    $(document).ready(function() {
        $('#formValidation').parsley();
    });

</script>

</html>
